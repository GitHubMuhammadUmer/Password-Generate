<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <h1>Password Generate</h1>
    <input type="text" name="" id="myinput">
    <input type="number" name="" id="PasswordLength" min="1" value="5">
    <b><label for="PasswordLength">Enter Password Length</label></b>
    <b><label><input type="checkbox" name="" id="UpperCase">Upper Case</label></b>
    <b><label><input type="checkbox" name="" id="LowerCase">Lower Case</label></b>
    <b><label><input type="checkbox" name="" id="Number">Number   </label></b>
    <b><label><input type="checkbox" name="" id="SpecialCharacters">Special Characters</label></b>

    <button onclick="generatePassword()">Generate Password</button></div>
    <script src="app.js"></script>
</body>
</html>
